<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বগুড়া অনলাইন রক্তদান সংগঠন</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e74c3c;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #c0392b;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .preview {
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        .form-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> বগুড়া অনলাইন রক্তদান সংগঠন সার্টিফিকেট</h1>
        <input type="text" id="userName" placeholder="আপনার পুরো নাম লিখুন">
        <button id="generateBtn" onclick="openGoogleForm()">সার্টিফিকেট ডাউনলোড করুন</button>
        <div class="form-info">
            সার্টিফিকেট ডাউনলোড করতে প্রথমে Google Form পূরণ করুন। ফর্ম সাবমিট করার পর স্বয়ংক্রিয়ভাবে আপনার সার্টিফিকেট ডাউনলোড শুরু হবে।
        </div>
        <div class="preview" id="preview">
            <p>আপনার সার্টিফিকেট তৈরি হচ্ছে...</p>
        </div>
    </div>

    <script>
        let userName = '';
        
        function openGoogleForm() {
            userName = document.getElementById('userName').value.trim();
            
            if (!userName) {
                alert('দয়া করে আপনার নাম লিখুন');
                return;
            }
            
            // Store the username in localStorage so we can retrieve it after form submission
            localStorage.setItem('certificateUserName', userName);
            
            // Open the Google Form in a new tab
            window.open('https://forms.gle/6GPf2YCBjpXzo3Nr6', '_blank');
            
            // Start checking for form submission
            checkFormSubmission();
        }
        
        function checkFormSubmission() {
            // In a real implementation, you would need a way to detect form submission
            // Since we can't directly detect Google Form submission, we'll proceed after a delay
            // In a production environment, you would need a server-side solution for this
            
            // For this demo, we'll proceed after 5 seconds (simulating form submission)
            setTimeout(() => {
                generateCertificate();
            }, 5000);
        }
        
        async function generateCertificate() {
            const button = document.getElementById('generateBtn');
            const preview = document.getElementById('preview');
            
            button.disabled = true;
            button.textContent = 'তৈরি হচ্ছে...';
            preview.style.display = 'block';
            
            try {
                // Get the username from localStorage
                const storedName = localStorage.getItem('certificateUserName') || userName;
                
                // টেমপ্লেট PDF লোড করুন
                const pdfBytes = await fetch('Certificate.pdf').then(res => res.arrayBuffer());
                const { PDFDocument, rgb } = PDFLib;
                const pdfDoc = await PDFDocument.load(pdfBytes);
                const page = pdfDoc.getPages()[0];
                
                // নামের জন্য সঠিক পজিশন (একটু উপরে তুলতে yPos মান বাড়ানো হয়েছে)
                const fontSize = 28;
                const textWidth = storedName.length * (fontSize * 0.6);
                const xPos = (page.getWidth() / 2) - (textWidth / 2);
                const yPos = 470; 
                
                // PDF এ নাম যোগ করুন
                page.drawText(storedName.toUpperCase(), {
                    x: xPos,
                    y: yPos,
                    size: fontSize,
                    color: rgb(0, 0, 0),
                    font: await pdfDoc.embedFont(PDFLib.StandardFonts.HelveticaBold),
                });
                
                // PDF জেনারেট ও ডাউনলোড
                const newPdfBytes = await pdfDoc.save();
                const blob = new Blob([newPdfBytes], { type: 'application/pdf' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `${storedName}_Blood_Donation_Certificate.pdf`;
                link.click();
                
            } catch (error) {
                console.error('ত্রুটি:', error);
                alert('সার্টিফিকেট তৈরি করতে সমস্যা হয়েছে। পুনরায় চেষ্টা করুন।');
            } finally {
                button.disabled = false;
                button.textContent = 'সার্টিফিকেট ডাউনলোড করুন';
                preview.style.display = 'none';
                localStorage.removeItem('certificateUserName');
            }
        }
    </script>
</body>
</html>
