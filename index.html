<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বগুড়া অনলাইন রক্তদান সংগঠন</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e74c3c;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #c0392b;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .preview {
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        .error {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }
        .admin-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            display: none;
        }
        .admin-login {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>বগুড়া অনলাইন রক্তদান সংগঠন সার্টিফিকেট</h1>
        
        <div id="errorMessage" class="error"></div>
        
        <input type="text" id="userName" placeholder="আপনার পুরো নাম লিখুন">
        <input type="password" id="accessCode" placeholder="অ্যাক্সেস কোড">
        <button id="generateBtn" onclick="generateCertificate()">সার্টিফিকেট ডাউনলোড করুন</button>
        
        <div class="preview" id="preview">
            <p>আপনার সার্টিফিকেট তৈরি হচ্ছে...</p>
        </div>
        
        <!-- Admin Login Section -->
        <div class="admin-login">
            <input type="password" id="adminPasswordInput" placeholder="অ্যাডমিন পাসওয়ার্ড">
            <button onclick="checkAdminPassword()">অ্যাডমিন লগইন</button>
        </div>
        
        <!-- Admin Controls (Hidden by default) -->
        <div class="admin-section" id="adminSection">
            <h3>অ্যাডমিন কন্ট্রোল প্যানেল</h3>
            <div id="adminControls">
                <input type="text" id="newAccessCode" placeholder="নতুন অ্যাক্সেস কোড">
                <button onclick="updateAccessCode()">কোড আপডেট করুন</button>
                <button onclick="resetAccessCode()">কোড রিসেট করুন</button>
                <div id="currentCodeDisplay" style="margin-top: 10px;"></div>
            </div>
        </div>
    </div>

    <script>
        // Hardcoded ADMIN password (change this to your own strong password)
        const HARDCODED_ADMIN_PASSWORD = "B0GR4@DM1N#2024";
        let currentAccessCode = localStorage.getItem('bloodAccessCode') || "BLOOD123";
        let isAdminLoggedIn = false;

        // Display current access code if available
        updateCurrentCodeDisplay();

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            setTimeout(() => errorDiv.textContent = '', 5000);
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.color = 'green';
            errorDiv.textContent = message;
            setTimeout(() => {
                errorDiv.textContent = '';
                errorDiv.style.color = 'red';
            }, 5000);
        }

        function updateCurrentCodeDisplay() {
            const display = document.getElementById('currentCodeDisplay');
            if (currentAccessCode) {
                display.innerHTML = `<strong>বর্তমান অ্যাক্সেস কোড:</strong> ${currentAccessCode}`;
            } else {
                display.innerHTML = `<strong>অ্যাক্সেস কোড সক্রিয় নেই (যেকেউ ডাউনলোড করতে পারবে)</strong>`;
            }
        }

        function checkAdminPassword() {
            const enteredPassword = document.getElementById('adminPasswordInput').value;
            
            if (enteredPassword === HARDCODED_ADMIN_PASSWORD) {
                isAdminLoggedIn = true;
                document.getElementById('adminSection').style.display = 'block';
                document.getElementById('adminPasswordInput').value = '';
                showSuccess('অ্যাডমিন হিসেবে লগইন成功!');
            } else {
                showError('ভুল পাসওয়ার্ড! শুধুমাত্র অ্যাডমিন একসেস করতে পারবেন');
            }
        }

        async function generateCertificate() {
            const userName = document.getElementById('userName').value.trim();
            const userAccessCode = document.getElementById('accessCode').value.trim();
            const button = document.getElementById('generateBtn');
            const preview = document.getElementById('preview');
            
            if (!userName) {
                showError('দয়া করে আপনার নাম লিখুন');
                return;
            }
            
            // Check access code if one is set
            if (currentAccessCode && userAccessCode !== currentAccessCode) {
                showError('অবৈধ অ্যাক্সেস কোড। দয়া করে সঠিক কোড দিন।');
                return;
            }
            
            button.disabled = true;
            button.textContent = 'তৈরি হচ্ছে...';
            preview.style.display = 'block';
            
            try {
                // Load template PDF
                const pdfBytes = await fetch('Certificate.pdf').then(res => res.arrayBuffer());
                const { PDFDocument, rgb } = PDFLib;
                const pdfDoc = await PDFDocument.load(pdfBytes);
                const page = pdfDoc.getPages()[0];
                
                // Calculate position for name
                const fontSize = 28;
                const textWidth = userName.length * (fontSize * 0.6);
                const xPos = (page.getWidth() / 2) - (textWidth / 2);
                const yPos = 470; 
                
                // Add name to PDF
                page.drawText(userName.toUpperCase(), {
                    x: xPos,
                    y: yPos,
                    size: fontSize,
                    color: rgb(0, 0, 0),
                    font: await pdfDoc.embedFont(PDFLib.StandardFonts.HelveticaBold),
                });
                
                // Add security watermark
                page.drawText(`Verified: ${new Date().toLocaleString()} | User: ${userName}`, {
                    x: 50,
                    y: 30,
                    size: 8,
                    color: rgb(0.9, 0.9, 0.9),
                    opacity: 0.2,
                });
                
                // Generate and download PDF
                const newPdfBytes = await pdfDoc.save();
                const blob = new Blob([newPdfBytes], { type: 'application/pdf' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `${userName}_Blood_Donation_Certificate.pdf`;
                link.click();
                
                console.log(`Certificate generated for: ${userName}`);
                
            } catch (error) {
                console.error('Error:', error);
                showError('সার্টিফিকেট তৈরি করতে সমস্যা হয়েছে। পুনরায় চেষ্টা করুন।');
            } finally {
                button.disabled = false;
                button.textContent = 'সার্টিফিকেট ডাউনলোড করুন';
                preview.style.display = 'none';
            }
        }
        
        function updateAccessCode() {
            if (!isAdminLoggedIn) {
                showError('অ্যাডমিন হিসেবে লগইন করুন প্রথমে');
                return;
            }
            
            const newCode = document.getElementById('newAccessCode').value.trim();
            if (newCode) {
                currentAccessCode = newCode;
                localStorage.setItem('bloodAccessCode', newCode);
                showSuccess('অ্যাক্সেস কোড সফলভাবে আপডেট করা হয়েছে!');
                document.getElementById('newAccessCode').value = '';
                updateCurrentCodeDisplay();
            } else {
                showError('দয়া করে একটি বৈধ কোড লিখুন');
            }
        }
        
        function resetAccessCode() {
            if (!isAdminLoggedIn) {
                showError('অ্যাডমিন হিসেবে লগইন করুন প্রথমে');
                return;
            }
            
            currentAccessCode = "";
            localStorage.removeItem('bloodAccessCode');
            showSuccess('অ্যাক্সেস কোড রিসেট করা হয়েছে (কোন কোড প্রয়োজন হবে না)');
            updateCurrentCodeDisplay();
        }
    </script>
</body>
</html>
