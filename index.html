<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বগুড়া অনলাইন রক্তদান সংগঠন</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e74c3c;
            text-align: center;
        }
        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #c0392b;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .preview {
            margin-top: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> বগুড়া অনলাইন রক্তদান সংগঠন সার্টিফিকেট</h1>
        <input type="text" id="userName" placeholder="আপনার পুরো নাম লিখুন">
        <input type="tel" id="userPhone" placeholder="আপনার ফোন নম্বর (ট্র্যাকিং এর জন্য)">
        <button id="generateBtn" onclick="generateCertificate()">সার্টিফিকেট ডাউনলোড করুন</button>
        <div class="preview" id="preview">
            <p>আপনার সার্টিফিকেট তৈরি হচ্ছে...</p>
        </div>
    </div>

    <script>
        async function generateCertificate() {
            const userName = document.getElementById('userName').value.trim();
            const userPhone = document.getElementById('userPhone').value.trim();
            const button = document.getElementById('generateBtn');
            const preview = document.getElementById('preview');
            
            if (!userName) {
                alert('দয়া করে আপনার নাম লিখুন');
                return;
            }
            
            if (!userPhone || userPhone.length < 11) {
                alert('দয়া করে সঠিক ফোন নম্বর লিখুন');
                return;
            }
            
            button.disabled = true;
            button.textContent = 'তৈরি হচ্ছে...';
            preview.style.display = 'block';
            
            try {
                // 1. প্রথমে ডেটা Google Form এ সাবমিট করুন
                await trackDownload(userName, userPhone);
                
                // 2. তারপর PDF জেনারেট করুন
                const pdfBytes = await fetch('Certificate.pdf').then(res => res.arrayBuffer());
                const { PDFDocument, rgb } = PDFLib;
                const pdfDoc = await PDFDocument.load(pdfBytes);
                const page = pdfDoc.getPages()[0];
                
                const fontSize = 28;
                const textWidth = userName.length * (fontSize * 0.6);
                const xPos = (page.getWidth() / 2) - (textWidth / 2);
                const yPos = 470; 
                
                page.drawText(userName.toUpperCase(), {
                    x: xPos,
                    y: yPos,
                    size: fontSize,
                    color: rgb(0, 0, 0),
                    font: await pdfDoc.embedFont(PDFLib.StandardFonts.HelveticaBold),
                });
                
                const newPdfBytes = await pdfDoc.save();
                const blob = new Blob([newPdfBytes], { type: 'application/pdf' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `${userName}_Blood_Donation_Certificate.pdf`;
                link.click();
                
            } catch (error) {
                console.error('ত্রুটি:', error);
                alert('সার্টিফিকেট তৈরি করতে সমস্যা হয়েছে। পুনরায় চেষ্টা করুন।');
            } finally {
                button.disabled = false;
                button.textContent = 'সার্টিফিকেট ডাউনলোড করুন';
                preview.style.display = 'none';
            }
        }
        
        async function trackDownload(name, phone) {
            // Google Form Submission URL (আপনার প্রদত্ত URL ব্যবহার করে)
            const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSd2mTY3mfh8-C2BBtcXAVbcu7DkUstyVoH1SeeVxsPZjHiI0Q/formResponse";
            
            // Form field IDs (আপনার Google Form এর ফিল্ড আইডি)
            // এই আইডি পেতে Google Form এর সোর্স কোডে "entry." সার্চ করুন
            const nameField = "entry.2005620554"; // নাম ফিল্ডের ID
            const phoneField = "entry.1045781291"; // ফোন ফিল্ডের ID
            
            // FormData তৈরি করে সাবমিট করুন
            const formData = new FormData();
            formData.append(nameField, name);
            formData.append(phoneField, phone);
            
            // Google Form এ ডেটা সাবমিট করুন
            await fetch(formURL, {
                method: "POST",
                body: formData,
                mode: "no-cors" // CORS ইস্যু এড়ানোর জন্য
            });
            
            // নোট: Google Form থেকে রেসপন্স দেখতে পারবেন না (no-cors মোডে)
            // কিন্তু ডেটা সাবমিট হয়ে যাবে
        }
    </script>
</body>
</html>
