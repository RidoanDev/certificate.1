<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বগুড়া অনলাইন রক্তদান সংগঠন</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e74c3c;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #c0392b;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .preview {
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        .error {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }
        .admin-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>বগুড়া অনলাইন রক্তদান সংগঠন সার্টিফিকেট</h1>
        
        <div id="errorMessage" class="error"></div>
        
        <input type="text" id="userName" placeholder="আপনার পুরো নাম লিখুন">
        <input type="password" id="accessCode" placeholder="অ্যাক্সেস কোড (প্রযোজ্য ক্ষেত্রে)">
        <button id="generateBtn" onclick="generateCertificate()">সার্টিফিকেট ডাউনলোড করুন</button>
        
        <div class="preview" id="preview">
            <p>আপনার সার্টিফিকেট তৈরি হচ্ছে...</p>
        </div>
        
        <!-- Admin section (hidden by default) -->
        <div class="admin-section" id="adminSection" style="display: none;">
            <h3>অ্যাডমিন কন্ট্রোল</h3>
            <input type="password" id="adminPassword" placeholder="অ্যাডমিন পাসওয়ার্ড">
            <button onclick="toggleAdminMode()">প্রবেশ করুন</button>
            <div id="adminControls" style="display: none; margin-top: 15px;">
                <input type="text" id="newAccessCode" placeholder="নতুন অ্যাক্সেস কোড">
                <button onclick="updateAccessCode()">অ্যাক্সেস কোড আপডেট করুন</button>
                <button onclick="resetAccessCode()">অ্যাক্সেস কোড রিসেট করুন</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration - In a real app, these would be stored securely server-side
        let currentAccessCode = "BLOOD123"; // Default access code
        const adminPassword = "ADMIN@BOGRA"; // Admin password
        
        // Check if admin mode is enabled (for demo purposes)
        const urlParams = new URLSearchParams(window.location.search);
        const adminParam = urlParams.get('admin');
        
        if (adminParam === 'true') {
            document.getElementById('adminSection').style.display = 'block';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            setTimeout(() => errorDiv.textContent = '', 5000);
        }
        
        async function generateCertificate() {
            const userName = document.getElementById('userName').value.trim();
            const userAccessCode = document.getElementById('accessCode').value.trim();
            const button = document.getElementById('generateBtn');
            const preview = document.getElementById('preview');
            
            if (!userName) {
                showError('দয়া করে আপনার নাম লিখুন');
                return;
            }
            
            // Check access code (if required)
            if (currentAccessCode && userAccessCode !== currentAccessCode) {
                showError('অবৈধ অ্যাক্সেস কোড। দয়া করে সঠিক কোড দিন।');
                return;
            }
            
            button.disabled = true;
            button.textContent = 'তৈরি হচ্ছে...';
            preview.style.display = 'block';
            
            try {
                // টেমপ্লেট PDF লোড করুন
                const pdfBytes = await fetch('Certificate.pdf').then(res => res.arrayBuffer());
                const { PDFDocument, rgb } = PDFLib;
                const pdfDoc = await PDFDocument.load(pdfBytes);
                const page = pdfDoc.getPages()[0];
                
                // নামের জন্য সঠিক পজিশন (একটু উপরে তুলতে yPos মান বাড়ানো হয়েছে)
                const fontSize = 28;
                const textWidth = userName.length * (fontSize * 0.6);
                const xPos = (page.getWidth() / 2) - (textWidth / 2);
                const yPos = 470; 
                
                // PDF এ নাম যোগ করুন
                page.drawText(userName.toUpperCase(), {
                    x: xPos,
                    y: yPos,
                    size: fontSize,
                    color: rgb(0, 0, 0),
                    font: await pdfDoc.embedFont(PDFLib.StandardFonts.HelveticaBold),
                });
                
                // Add security watermark with user info (hidden but detectable)
                page.drawText(`Verified: ${new Date().toISOString()} | User: ${userName}`, {
                    x: 50,
                    y: 30,
                    size: 8,
                    color: rgb(0.9, 0.9, 0.9), // Very light gray (almost invisible)
                    opacity: 0.2,
                });
                
                // PDF জেনারেট ও ডাউনলোড
                const newPdfBytes = await pdfDoc.save();
                const blob = new Blob([newPdfBytes], { type: 'application/pdf' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `${userName}_Blood_Donation_Certificate.pdf`;
                link.click();
                
                // Log the download (in a real app, this would be sent to a server)
                console.log(`Certificate downloaded for: ${userName} at ${new Date()}`);
                
            } catch (error) {
                console.error('ত্রুটি:', error);
                showError('সার্টিফিকেট তৈরি করতে সমস্যা হয়েছে। পুনরায় চেষ্টা করুন।');
            } finally {
                button.disabled = false;
                button.textContent = 'সার্টিফিকেট ডাউনলোড করুন';
                preview.style.display = 'none';
            }
        }
        
        // Admin functions
        function toggleAdminMode() {
            const passwordInput = document.getElementById('adminPassword').value;
            const adminControls = document.getElementById('adminControls');
            
            if (passwordInput === adminPassword) {
                adminControls.style.display = adminControls.style.display === 'none' ? 'block' : 'none';
                document.getElementById('adminPassword').value = '';
            } else {
                showError('ভুল অ্যাডমিন পাসওয়ার্ড');
            }
        }
        
        function updateAccessCode() {
            const newCode = document.getElementById('newAccessCode').value.trim();
            if (newCode) {
                currentAccessCode = newCode;
                showError('অ্যাক্সেস কোড আপডেট করা হয়েছে!');
                document.getElementById('newAccessCode').value = '';
            } else {
                showError('দয়া করে একটি বৈধ কোড লিখুন');
            }
        }
        
        function resetAccessCode() {
            currentAccessCode = "";
            showError('অ্যাক্সেস কোড রিসেট করা হয়েছে (কোন কোড প্রয়োজন হবে না)');
        }
    </script>
</body>
</html>
