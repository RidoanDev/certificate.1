<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বগুড়া অনলাইন রক্তদান সংগঠন</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e74c3c;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #c0392b;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .form-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>বগুড়া অনলাইন রক্তদান সংগঠন সার্টিফিকেট</h1>
        <div id="nameInputSection">
            <input type="text" id="userName" placeholder="আপনার পুরো নাম লিখুন">
            <button id="openFormBtn">ফর্ম পূরণ করুন</button>
            <div class="form-info">
                সার্টিফিকেট পেতে অবশ্যই নিচের ফর্মটি পূরণ করুন। ফর্ম সাবমিট করলে স্বয়ংক্রিয়ভাবে সার্টিফিকেট ডাউনলোড হবে।
            </div>
        </div>
        
        <div id="downloadSection" class="hidden">
            <h2>ধন্যবাদ! ফর্ম জমা দেওয়ার জন্য</h2>
            <p>আপনার সার্টিফিকেট এখন ডাউনলোড হবে...</p>
            <button id="downloadBtn">সার্টিফিকেট ডাউনলোড করুন</button>
        </div>
    </div>

    <script>
        document.getElementById('openFormBtn').addEventListener('click', function() {
            const userName = document.getElementById('userName').value.trim();
            
            if (!userName) {
                alert('দয়া করে আপনার নাম লিখুন');
                return;
            }
            
            // Store the name in localStorage
            localStorage.setItem('bloodDonationCertName', userName);
            
            // Open Google Form
            window.open('https://forms.gle/6GPf2YCBjpXzo3Nr6', '_blank');
            
            // Show download section (in real case this would be triggered after form submission)
            document.getElementById('nameInputSection').classList.add('hidden');
            document.getElementById('downloadSection').classList.remove('hidden');
        });
        
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const userName = localStorage.getItem('bloodDonationCertName');
            if (!userName) {
                alert('দুঃখিত, তথ্য পাওয়া যায়নি। পুনরায় চেষ্টা করুন।');
                return;
            }
            
            // Create a simple PDF (in real case you would use PDF-lib as before)
            const pdfContent = `
                <html>
                    <head>
                        <title>Blood Donation Certificate</title>
                        <style>
                            body { font-family: Arial; text-align: center; padding: 50px; }
                            h1 { color: #e74c3c; }
                        </style>
                    </head>
                    <body>
                        <h1>রক্তদান সার্টিফিকেট</h1>
                        <p>এই সার্টিফিকেট প্রদান করা হলো</p>
                        <h2>${userName}</h2>
                        <p>বগুড়া অনলাইন রক্তদান সংগঠনের পক্ষ থেকে ধন্যবাদ</p>
                    </body>
                </html>
            `;
            
            const blob = new Blob([pdfContent], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${userName}_রক্তদান_সার্টিফিকেট.pdf`;
            link.click();
            
            // Clean up
            localStorage.removeItem('bloodDonationCertName');
        });
        
        // Check if returning from form submission
        window.addEventListener('load', function() {
            if (localStorage.getItem('bloodDonationCertName')) {
                document.getElementById('nameInputSection').classList.add('hidden');
                document.getElementById('downloadSection').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
